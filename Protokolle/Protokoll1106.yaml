Protokoll:

  - KI:
    - Level2 / RasterSuche:
      - Kandidaten (punkte im Raster) raussuchen und in passender Datenstruktur (z.B. List oder Array) abspeichern, entweder for mit +=X oder Modulo
      - Zufällig aus Datenstruktur einen Kandidaten wählen
      - Spielzug generieren und Ergebnis abwarten
      - Antwort von Verwaltung abwarten / eintragen
      - Gegebenenfalls Raster anpassen wenn alle von einem Schiffstyp weg sind

  - Bewertung:
    - Eigene Arbeitsleistung (ob alle Aufgaben erfüllt wurden)
    - Konstante Mitarbeit
    - Schwierigkeitsgrad der Aufgaben
    - Präsentation an sich
        - maximal 1h für die gesammte Präsi
        - 5min Beprechung Dahm und Antes, 10min Demo, 5min Fragen Dahm, max. 8min pro Person, Einer erzählt generelles)
    - Dokumentation (Formatieren auf GitLab)

    - Präsentation:
      - Powerpoint
      - Wie haben wir zusammengearbeitet? Welche Software verwendet?
      - KlassenDiagram erstellen (nur public Methoden)
      - Dokumentation auf GitLab Wiki, eine Woche vor Präsentation hochladen
      - Ki kann visualisiert werden
      - Verwaltung kann Zusammenarbeit zwischen Klassen visualisieren
      - Wahrscheinlich nach vorlesungsfreier Zeit, an einem Tag an dem wir Zeit haben

    - Netzwerk:
      - max. 30 sek warten auf connection accept
      - Keine eigenen Threads
      - mehr Kommentare
      - mit Verwaltung zusammenwachsen
      - mehr if != null
      - weniger codeduplikation
      - startPing public damit Verwaltung aufrufen kann
      - stop statt StopNetzwerk
      - reconnect versuchen auf Port++

    - Verwaltung:
      - Ki vs Ki Verzögern Lösung finden
